<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Videos To Webpage</title>
</head>
<body>
    <video controls width="400" height="250">  
        <source src="Videos/small.mp4" type="video/mp4">  
        Your browser does not support the html video tag.  
        <source src="Videos/small.webm" type="video/webm">  
        Your browser does not support the html video tag.  
    </video>  

    <!--  AUDIO FILE  -->
<br>
<br>
<br>
    <audio controls>
        <source src="Videos/SampleAudio_0.4mb.mp3" type="audio/wav">
    </audio>
    <br><br>
    <!--Embed Element-->
    <video controls>
        <source src="">
    </video>

    <!--embed Youtube Videos-->

    <iframe width="900" height ="506"  src="https://www.youtube.com/embed/FfawX-2CmgM" title="የምሁር እንግሊዘኛ /Advanced English" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
