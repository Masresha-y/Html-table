    <title>Table Assignments </title>

    <style>

        table {

            background-color: white;
            margin-left: auto;

        }
   
  table, td,th{
    border: 1px solid #aaa;
    border-collapse: collapse;
    padding: 8px;
    line-height: 1.3;
  }

  th{

  }
  .label{

  }

    </style>
